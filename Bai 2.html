<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const PI=3.14;
        function dtich(x) {
            return x*x*PI;
        }
        function cvi(x) {
            return 2*x*PI;
        }
        alert(dtich(3));
        alert(cvi(5));
    </script>
</body>
</html>
