<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function giai_thua(x) {
            let t=1;
            for (let i=2;i<=x;i++){
                t*=i;
            }
            return t;
        }
        alert(giai_thua(5));
    </script>
</body>
